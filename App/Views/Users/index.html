{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block body %}

<div id="container">

    <div id="chat_box">

        <div id="chat"></div>

    </div>

    <form action="index" method="post">
        <input class="chat_input" type="text" name="name" placeholder="Enter Name"><br>
        <textarea name="msg" placeholder="Enter Message"></textarea>
        <input class="chat_input" type="submit" name="submit" value="Send">
    </form>

</div>

{% endblock %}
