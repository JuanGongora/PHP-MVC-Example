<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block javascripts %}
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script>
        //when page is fully loaded
        $(document).ready(function () {

            $("#sub").click(function () {

                //a variable that assigns the 'value' of the input with the id
                var user_name = $("#name").val();
                var user_email = $("#email").val();
                var user_pass = $("#pass").val();

                //post method is activated with the coming response from method in TestAjax.php, with an argument
                //that holds the assignment for 'name, email, pass'(could be called anything) as the variables above
                $.post("/testAjax/testing", {name:user_name, email:user_email, pass:user_pass}, function (data) {

                    //div with id result will dynamically change its html to contain data function's content (TestAjax.php)
                    $("#result").html(data);
                });
            })
        });
    </script>
    {% endblock %}
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        #box {
            background: #82878c;
            text-align: center;
            padding: 10px;
            color: white;
            width: 500px;
            height: 250px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/posts/index">Posts</a>
    </nav>

    {% block body %}
    {% endblock %}
</body>
</html>
